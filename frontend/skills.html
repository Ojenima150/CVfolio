 <!-- coreskill  -->
  <script type="module">
    async function loadCoreSkills() {
      const list = document.getElementById("coreSkillsList");
      list.innerHTML = "<li>Loading...</li>";

      try {
        const res = await fetch("/api/core_skills");
        const skills = await res.json();

        if (!skills.length) {
          list.innerHTML = "<li>No skills found.</li>";
          return;
        }

        list.innerHTML = skills
          .map(skill => `
            <li>
              <span class="category">${skill.name}:</span>
              ${skill.level}
            </li>
          `)
          .join("");
      } catch (err) {
        console.error(err);
        list.innerHTML = "<li>Error loading skills.</li>";
      }
    }

    loadCoreSkills();
  </script>
